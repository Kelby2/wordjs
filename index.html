<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>word 2.0</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Spectral+SC|Alfa+Slab+One" rel="stylesheet">
  <script src="https://use.fontawesome.com/1d7d5e222d.js" async></script>
  <script src="dist/main.js" type="text/javascript" defer></script>
</head>
<body>
  <main id="game">

    <aside class="display side-panel">
      <div id="short-list" class="answers-list">
      </div>
    </aside>

    <article id="game-panel" class="display">
      <section id="title">wordJS<span id="remix">Remastered</span></section>
      <section id="round-info">
        <div class="info">Time: <span id="clock">--</span></div>
        <div class="info">Score: <span id="score">0</span></div>
      </section>

      <section id="message">
      </section>

      <div id="key-word"></div>

      <form id="entry-container">
        <input id="user-input"
              type="text"
              maxlength=6
              autocomplete="off"
              placeholder="..."></input>
      </form>

      <nav id="base">
        <section id="controls">
          <button id="new-game">New Word</button>
          <button id="gg">Reveal All</button>
        </section>

        <section id="klu-info">
          <div>
            <a
            href="https://www.linkedin.com/in/kelbylu/"
            class="fa fa-linkedin-square fa-2x icons"></a>
          </div>
          <div>
            <a
            href="https://github.com/Kelby2/wordjs"
            class="fa fa-github-square fa-2x icons"></a>
          </div>
          <div>
            <a
            href="mailto:kelbylu28@gmail.com"
            class="fa fa-envelope fa-2x icons"
            ></a>
          </div>
        </section>
      </nav>

    </article>

    <aside class="display side-panel">
      <div id="long-list" class="answers-list">
      </div>
    </aside>
  </main>
</body>
</html>
