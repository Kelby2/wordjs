<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>word 2.0</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Spectral+SC" rel="stylesheet">
  <script src="dist/main.js" type="text/javascript"></script>
</head>
<body>
  <main id="game">

    <aside class="display side-panel">
      <div id="short-list" class="answers">
      </div>
    </aside>

    <article id="game-panel" class="display">
      <section id="title">wordJS<span id="remix">Remastered</span></section>
      <section id="round-info">
        <div id="clock"></div>
        <div id="score">0</div>
      </section>

      <div id="key-word"></div>

      <form id="entry-container">
        <input id="user-input"
              type="text"
              maxlength=6
              autocomplete="off"
              placeholder="..."></div>
      </form>

      <footer id="klu-info">info</footer>
    </article>

    <aside class="display side-panel">
      <div id="long-list" class="answers">
      </div>
    </aside>
  </main>
</body>
</html>
